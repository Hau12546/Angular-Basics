<div class="row">
  <div class="col-xs-1-12">
    <div class="card">
      <div class="card-body">
        <h3 class="card-title text-primary">{{RecipeData.name}}</h3>
        <p class="card-text">{{RecipeData.description}}</p>
        <img [src]="RecipeData.imagePath" width="200px" height="100%" class="img-fluid" alt="">
      </div>
    </div>
  </div>
</div>
