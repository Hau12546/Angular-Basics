<div class="row mt-2">
  <div class="row p-2">
    <div class="col-xs-12">
      <button type="button" class="btn btn-primary">New Recipe</button>
    </div>
  </div>
  <div class="row p-1">
    <div class="col-xs-12" *ngFor="let item of Recipes; let index as i">
						<div class="row">
								<div class="col-xs-1-12">
										<div class="card">
												<div class="card-body">
														<h3 class="card-title text-primary">{{item.name}}</h3>
														<p class="card-text">{{item.description}}</p>
														<img [src]="item.imagePath" class="img-fluid" alt="">
												</div>
										</div>
								</div>
						</div>
    </div>
				<app-recipe-item></app-recipe-item>
  </div>
</div>
